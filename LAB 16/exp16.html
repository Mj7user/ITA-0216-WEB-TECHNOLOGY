<!DOCTYPE html>
<html>
<head>
  <title>Form to Table</title>
  <style>
    body {
       font-family: Arial, sans-serif;
    }
   
    h2 {
       color: #333;
       margin-top: 20px;
    }
   
    form {
       display: inline-block;
       background-color: #f9f9f9;
       padding: 20px;
       border-radius: 5px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   
    input[type="text"], input[type="email"] {
       width: 100%;
       padding: 10px;
       margin: 10px 0;
       border: 1px solid #ddd;
       border-radius: 3px;
       box-sizing: border-box;
    }
   
    input[type="submit"] {
       background-color: #4CAF50;
       color: white;
       padding: 12px 20px;
       border: none;
       border-radius: 4px;
       cursor: pointer;
       font-size: 16px;
    }
   
    input[type="submit"]:hover {
       background-color: #45a049;
    }
   
    table {
       width: 100%;
       border-collapse: collapse;
       margin-top: 20px;
    }
   
    th, td {
       padding: 10px;
       text-align: left;
       border-bottom: 1px solid #ddd;
    }
   
    th {
       background-color: #f2f2f2;
    }
   </style>
</head>
<body>

  <form id="myForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Email:</label>
    <input type="email" id="lname" name="lname"><br><br>

    <label for="email">Complaint:</label>
    <input type="text" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Form Data</h2>
  <table id="dataTable">
    <!-- Table content will be displayed here -->
  </table>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting and reloading the page

      // Get form values
      const formData = new FormData(this);
      const entries = formData.entries();

      // Create table rows with form data
      let tableContent = '';
      for (const [key, value] of entries) {
        tableContent += `<tr><th>${key}</th><td>${value}</td></tr>`;
      }

      // Display table with form data
      document.getElementById('dataTable').innerHTML = tableContent;
    });
  </script>

</body>
</html>
