<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Insurance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Insurance Management System</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Login">
            </form>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit" value="Register">
            </form>
        </section>

        <section id="manage">
            <h2>Manage</h2>
            <ul>
                <li><a href="#">Create Customer</a></li>
                <li><a href="#">Manager Customer Details</a></li>
                <li><a href="#">Manage Policy Details</a></li>
                <li><a href="#">Send SMS Alert</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Online Insurance Management System. All rights reserved.</p>
    </footer>
</body>
</html>
