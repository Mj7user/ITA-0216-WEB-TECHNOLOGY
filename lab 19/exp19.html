<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Veterinary Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Veterinary Care</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="register">
            <h2>Register</h2>
            <form>
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
                <br>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <br>
                <label for="register-phone">Phone:</label>
                <input type="text" id="register-phone" required>
                <br>
                <label for="register-address">Address:</label>
                <input type="text" id="register-address" required>
                <br>
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="complaints">
            <h2>My Complaints</h2>
            <!-- Add your complaints here -->
        </section>

        <section class="reports">
            <h2>Reports</h2>
            <!-- Add your reports here -->
        </section>

        <section class="news">
            <h2>News</h2>
            <!-- Add your news here -->
        </section>

        <section class="doctors">
            <h2>Doctors</h2>
            <!-- Add your doctors here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Online Veterinary Care. All rights reserved.</p>
    </footer>
</body>
</html>
